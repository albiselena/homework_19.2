{% extends 'catalog/base.html' %}
{% block content %}
    <div class="col-12">
        <div class="row d-flex justify-content-center align-items-center" style="height: 100vh;">
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                        <form method='post' enctype="multipart/form-data" >
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="btn btn-outline-success">
                                {% if object %}
                                    Сохранить
                                {% else %}
                                    Создать
                                {% endif %}
                            </button>
                            <a class="btn btn-outline-danger" href="{% url 'catalog:blog' %}" role="button">Отменить</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
