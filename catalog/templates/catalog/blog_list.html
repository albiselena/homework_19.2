{% extends 'catalog/base.html' %}
{% load my_tags %}
{% block content %}
<div class="album py-5 bg-body-tertiary">
    <div class="container">
      <div class="row d-flex justify-content-center mb-3">
        <div class="col-auto">
          <a href="{% url 'catalog:blog_create' %}" class="btn btn-outline-success">Создать блог</a>
        </div>
      </div>
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        {% for blog in object_list %}
        <div class="col">
          <div class="card shadow-sm">
            <img src="{{blog.preview | media_filter}}" >
            <div class="card-body">
              <p class="card-text">{{blog.title}}</p>
              <p class="card-text">{{blog.number_of_views}}</p>
              <p class="card-text">{{ blog.text | slice_by_space:100 }}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a href="{% url 'catalog:blog_detail' blog.pk %}" type="button" class="btn btn-outline-success">Посмотреть</a>
                </div>
                <small class="text-body-secondary">{{blog.created_at}}</small>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
{% endblock %}
