{% extends 'catalog/base.html' %}
{% block content %}
    <div class="col-12 px-5">
        <div class="row d-flex justify-content-center " style="height: 100vh;">
            <div class="col-6 px-3">
                <div class="card">
                    <div class="card-body">
                        <form method='post' enctype="multipart/form-data" >
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="btn btn-outline-success">
                                {% if object %}
                                    Сохранить
                                {% else %}
                                    Создать
                                {% endif %}
                            </button>
                            <a class="btn btn-outline-danger" href="{% url 'catalog:products' %}" role="button">Отменить</a>
                    </div>
                </div>
            </div>
            <div class="col-6 px-3">
                <div class="card">
                    <p class="card-text text-center mt-3">Дополнительная информация(версия)</p>
                    <div class="card-body">
                            {{ formset.management_form }}
                            {% for form in formset.forms %}
                            {{ form.as_p }}
                            {% endfor %}
                        </form>
                    </div>

                </div>
        </div>
    </div>
{% endblock %}
