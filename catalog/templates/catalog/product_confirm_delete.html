{% extends 'catalog/base.html' %}

{% block content %}
    <div class="row d-flex justify-content-center align-items-center" style="height: 5vh;">
        <div class="row">
            <div class="col-5 mx-auto">
                <div class="card">
                    <div class="card-body">
                        <form method='post'>
                            {% csrf_token %}
                            <p class="text-center">Хотите удалить "{{object.title}}"?</p>
                            <div class="d-flex flex-column justify-content-center">
                                <button type="submit" class="btn btn-outline-danger mb-3">Подтвердить</button>
                                <a class="btn btn-outline-success" href="{% url 'catalog:products' %}" role="button">Назад</a>
                            </div>
                         </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
